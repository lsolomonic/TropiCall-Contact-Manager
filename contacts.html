<html lang="en">
    <head>
        <title> COP4331-8 Contact Manager</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <script type="text/javascript" src="js/code.js"></script>
    </head>

    <body>
        <h1 id="welcome">Welcome, firstName lastName!</h1>
        <h1 id="about">About Us</h1>
        <div id="nav">
            <h1 id="menu">Menu</h1>
            <hr>
            <h1 id="addCon">Add Contact</h1>
            <h1 id="logOut" onclick="doLogout()">Log Out</h1>
        </div>

        <div id="list">
            <span id="sTex"> Search: </span>
            <input type="text" id="search" placeholder="start typing...">
            <hr>
            <table id="contactTable">
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Phone Number</th>
                  <th>E-Mail Address</th>
                </tr>
                <tr>
                  <td>Test First Name</td>
                  <td>Test Last Name</td>
                  <td>Test Phone Num</td>
                  <td>Test E-Mail</td>
                </tr>
              </table>
        </div>
    </body>
</html>
