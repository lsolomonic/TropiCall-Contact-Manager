<html lang="en">
    <head>
        <title> COP4331-8 Contact Manager</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <script type="text/javascript" src="js/code.js"></script>
    </head>

    <body>
        <h1 id="welcome">Welcome, firstName lastName!</h1>
        <h1 id="about">About Us</h1>
        <div id="nav">
          <h1 id="menu">Menu</h1>
          <hr>
          <h1 id="addCon" onclick="showContactForm()">Add Contact</h1>
          <div id="addContactForm">
            <input type="text" class="contforms" id="contactFirstName" placeholder="First Name"> <br/>
            <input type="text" class="contforms" id="contactLastName" placeholder="Last Name"> <br/>
            <input type="text" class="contforms" id="contactPhone" placeholder="Phone"> <br/>
            <input type="text" class="contforms" id="contactEmail" placeholder="Email"> <br/>
            <button id="addButton" onclick="addContact()">Add Contact</button>
            <div id="contactResult"></div>
          </div>
          <hr>
          <h1 id="logOut" onclick="doLogout()">Log Out</h1>
          <hr>
        </div>

        <div id="list">
            <span id="sTex"> Search Contacts: </span>
            <input type="text" id="search" placeholder="start typing. . ." oninput="searchContacts()">

            <hr>
            <div id="tableDiv">
                <table id="contactTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactTableBody">
                        <!--contacts will load down here-->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
