<html lang="en">
    <head>
        <title> COP4331-8 Contact Manager</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <script type="text/javascript" src="js/code.js"></script>
    </head>

    <body>
        <h1 id="welcome">Welcome, firstName lastName!</h1>
        <h1 id="about">About Us</h1>
        <div id="nav">
            <h1 id="menu">Menu</h1>
            <hr>
            <h1 id="logOut" onclick="doLogout()">Log Out</h1>
        </div>
        
                   <!-- add contact form-->
            <div id="addContactForm"
                <h2> Add New Contact</h2>
                <input type="text" id="contactFirstName" placeholder="First Name">
                <input type="text" id="contactLastName" placeholder="Last Name">
                <input type="text" id="contactPhone" placeholder="Phone">
                <input type="text" id="contactEmail" placeholder="Email">
                <button oneclick="addContact()">Add Contact</button>
                <div id="contactResult"></div>
            <div>

            <div id="list">
                <span id="sTex"> Search </span>
                <input type="text" id="search" placeholder="start typing. . ." oninput="searchContacts()">

                <hr>
                <table id"contactTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactTableBody">
                        <!--contacts will load down here-->
                    </tbody>
                </table>
            </div>
    </body>
</html>
