<html lang="en">
    <head>
        <title>TropiCall Contact Manager</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <script type="text/javascript" src="js/code.js"></script>
    </head>

    <body>
        <h1 id="title"><a target="_blank" rel="noopener noreferrer" id="gitlink" href="https://github.com/lsolomonic/cop4331-8">TropiCall Contact Manager</a></h1>
        <h1 id="about" onclick="about()">About Us</h1>
        <div id="loginDiv">
            <span id="inner-title">Welcome!</span> <br />
            <br/>
            <form id="regBoxes">
                <input type="text" id="firstName" placeholder="First Name" required> <br/>
                <br/>
                <input type="text" id="lastName" placeholder="Last Name" required> <br/>
            </form>
            <form id="loginBoxes">
                <input type="text" id="loginName" placeholder="Username" required> <br/>
                <br/>
                <input type="password" id="loginPassword" placeholder="Password" required> <br />
            </form>
            <button type="button" id="loginButton" class="buttons" onclick="log_wrapper()">Log In</button> <br/>
            <br/>
            <h2 id="reg" onclick="registerSwap()">Not registered yet? Click here.</h2>
            <h1 id="loginResult"></h1>
        </div>
    </body>
</html>
