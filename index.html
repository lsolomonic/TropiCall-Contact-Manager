<html lang="en">
    <head>
        <title> COP4331-8 Contact Manager</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <script type="text/javascript" src="js/code.js"></script>
    </head>

    <body>
        <h1 id="title">Contact Manager</h1>
        <h1 id="about">About Us</h1>
        <div id="loginDiv">
            <span id="inner-title">Welcome!</span> <br />
            <br/>
            <span id="regBoxes">
                <input type="text" id="firstName" placeholder="First Name"> <br/>
                <br/>
                <input type="text" id="lastName" placeholder="Last Name"> <br/>
                <br/>
            </span>
            <input type="text" id="loginName" placeholder="Username"> <br/>
            <br/>
            <input type="password" id="loginPassword" placeholder="Password"> <br />
            <br/>
            <button type="button" id="loginButton" class="buttons" onclick="log_wrapper()">Log In</button> <br/>
            <br/>
            <span id="loginResult"></span>
            <h2 id="reg" onclick="registerSwap()">Not registered yet? Click here.</h2>
        </div>
    </body>
</html>
